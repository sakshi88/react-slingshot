version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Build Code"
          command: npm i
      - save_cache:
          key: "npm_cache"
          paths: 
            - src/node_modules
      - run: npm run build

  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - "npm_cache"
      - run: npm i
      - run: npm run test

  analyze:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - "npm_cache"
      - run: npm audit

workflows:
  buildTestAnalyzeWorkflow:
    jobs:
      - build
      - test: 
          requires:
            - build
      - analyze:
          requires:
            - test
